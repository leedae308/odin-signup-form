<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leftContainer">
        <!-- <img src="KA8702024.jpg" alt="image of africa"> -->
        <div class="logoHolder">
            <img src="Ativo 23.svg" alt="AIM Logo">
        </div>
        <div class="credit">Photo by <a href="https://www.aimint.org">Africa Inland Mission</a></div>
    </div>
    <div class="rightContainer">
        <div class="infoPart">
            <div class="info1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <div class="info2">You <em>know</em> you want to.</div>
        </div>
        <form action="#">
            <div class="title">Let's do This!</div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name">
            <label for="email">EMAIL</label>
            <input type="email" id="email">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number">
            <label for="password">PASSWORD</label>
            <input type="password" id="password">
            <label for="confirm_pw">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_pw" required>


        </form>
        <button class="createAcct">Create Account</button>
        <div class="signIn">
            Already have an account? <span><a href="">Log in</a></span>
        </div>
    </div>
    
</body>
</html>
