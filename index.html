<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="leftContainer">
        <!-- <img src="KA8702024.jpg" alt="image of africa"> -->
        <div class="logoHolder">
            <img src="Ativo 23.svg" alt="AIM Logo">
        </div>
        <div class="credit">Photo by <a href="https://www.aimint.org">Africa Inland Mission</a></div>
    </div>
    <div class="rightContainer">
        <div class="infoPart">
            <div class="info1">This is not a real online service! You know you need something like this in your life to
                help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</div>
            <div class="info2">You <em>know</em> you want to.</div>
        </div>
        <form action="#">
            <div class="title">Let's do This!</div>
            <div class="line">
                <div class="element">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" required>
                </div>
                <div class="element">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" required>
                </div>
            </div>
            <div class="line">
                <div class="element">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" required>
                </div>
                <div class="element">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" required>
                </div>
            </div>
            <div class="line">
                <div class="element">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required minlength="6" maxlength="13" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^A-Za-z0-9]).{8,}$">
                </div>
                <div class="element">
                    <label for="confirm_pw">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_pw" required minlength="6" maxlength="13" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^A-Za-z0-9]).{8,}$">
                </div>
            </div>
        </form>
        <button class="createAcct" type="submit">Create Account</button>
        <div class="signIn">
            Already have an account? <span><a href="">Log in</a></span>
        </div>
    </div>

</body>

</html>
